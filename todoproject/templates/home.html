{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Add Task</h3>
            <form method="POST" enctype="multipart/form-data" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="task name">
                <input type="text" class="form-control" name="priority" placeholder="priority">
                <input type="date" class="form-control" name="date" placeholder="date">
            </div>
            <input type="submit" class="btn btn-success">
            </form>
            </div>
          <div class="col-md-6">
<!--              <h3>Task to be completed</h3>-->
              {% for i in tasks %}
            <div class="shadow card">
                <div class="card-body">
                <h4 class="card-title"><b>{{i.name}}<b></b></h4>
                    <h5>{{i.priority}}</h5>
                    <h6>{{i.date}}</h6>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Clear</a>
                    <a href="{% url 'edit' i.id %}" class="btn btn-success">Edit</a>
                </div>
            </div><br>
              {% endfor %}
            </div>
        </div>
    </div>





{% endblock %}
