<div class="col-md-6">
    <h3>Task to be completed</h3>
    <div class="shadow card">
        <div class="card-body">
            <h4 class="card-title"><b>{{task.name}}<b></b></h4>
            <h5>{{task.priority}}</h5>
            <h6>{{task.date}}</h6>
            <a href="{% url 'delete' task.id %}" class="btn btn-danger">Clear</a>
            <a href="{% url 'edit' task.id %}" class="btn btn-success">Edit</a>
        </div>
    </div><br>
</div>

{% endblock %}
